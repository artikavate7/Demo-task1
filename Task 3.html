<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      --bg-image: linear-gradient(145deg, #f5f5dc, #e0d8c3);
      --text-color: #222;
      --box-color: #ffffffee;
      --button-color: #007bff;
      --button-text: white;
      --table-border: #ccc;

      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-image);
      color: var(--text-color);
      padding: 30px;
      font-size: 17px;
    }

    body.dark-mode {
      --bg-image: linear-gradient(145deg, #1c1c1c, #2b2b2b);
      --text-color: #eee;
      --box-color: #2e2e2e;
      --button-color: #00aaff;
      --button-text: white;
      --table-border: #444;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: var(--box-color);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 12px;
      margin: 8px 0;
      font-size: 17px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: var(--button-color);
      color: var(--button-text);
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-small {
      padding: 6px 10px;
      margin: 2px;
      font-size: 14px;
    }

    .toggle-mode {
      float: right;
      margin-top: -25px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 20px;
      background-color: var(--box-color);
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid var(--table-border);
      text-align: left;
    }

    .summary {
      margin-top: 20px;
      font-weight: bold;
    }

    canvas {
      margin-top: 30px;
      max-height: 250px;
      background-color: #fff;
      border-radius: 10px;
    }

    h2, h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“Š Expense Tracker <button class="toggle-mode" onclick="toggleMode()">ðŸŒ“</button></h2>

    <input type="text" id="name" placeholder="Transaction Name" />
    <input type="number" id="amount" placeholder="Amount (positive for income, negative for expense)" />
    <input type="date" id="date" />
    <button onclick="addOrUpdateTransaction()">Add Transaction</button>

    <div class="summary">
      <p>Total Income: â‚¹<span id="income">0</span></p>
      <p>Total Expenses: â‚¹<span id="expenses">0</span></p>
      <p>Balance: â‚¹<span id="balance">0</span></p>
    </div>

    <h3>ðŸ§¾ Transaction History</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="history"></tbody>
    </table>

    <canvas id="chart"></canvas>
  </div>

  <script>
    let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
    let editIndex = -1;

    function addOrUpdateTransaction() {
      const name = document.getElementById("name").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);
      const date = document.getElementById("date").value;

      if (!name || isNaN(amount) || !date) {
        alert("Please fill all fields.");
        return;
      }

      if (editIndex === -1) {
        transactions.push({ name, amount, date });
      } else {
        transactions[editIndex] = { name, amount, date };
        editIndex = -1;
        document.querySelector('button[onclick="addOrUpdateTransaction()"]').innerText = "Add Transaction";
      }

      localStorage.setItem("transactions", JSON.stringify(transactions));
      document.getElementById("name").value = "";
      document.getElementById("amount").value = "";
      document.getElementById("date").value = "";
      renderAll();
    }

    function editTransaction(index) {
      const t = transactions[index];
      document.getElementById("name").value = t.name;
      document.getElementById("amount").value = t.amount;
      document.getElementById("date").value = t.date;
      editIndex = index;
      document.querySelector('button[onclick="addOrUpdateTransaction()"]').innerText = "Update Transaction";
    }

    function deleteTransaction(index) {
      if (confirm("Delete this transaction?")) {
        transactions.splice(index, 1);
        localStorage.setItem("transactions", JSON.stringify(transactions));
        renderAll();
      }
    }

    function renderSummary() {
      let income = 0, expenses = 0;
      transactions.forEach(t => {
        if (t.amount >= 0) income += t.amount;
        else expenses += Math.abs(t.amount);
      });

      document.getElementById("income").innerText = income.toFixed(2);
      document.getElementById("expenses").innerText = expenses.toFixed(2);
      document.getElementById("balance").innerText = (income - expenses).toFixed(2);
    }

    function renderHistory() {
      const tbody = document.getElementById("history");
      tbody.innerHTML = "";
      transactions.forEach((t, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${t.name}</td>
            <td>${t.amount >= 0 ? '+' : '-'}â‚¹${Math.abs(t.amount)}</td>
            <td>${t.date}</td>
            <td>
              <button class="btn-small" onclick="editTransaction(${i})">Edit</button>
              <button class="btn-small" onclick="deleteTransaction(${i})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function renderChart() {
      const ctx = document.getElementById("chart").getContext("2d");
      const monthlyIncome = {}, monthlyExpenses = {};

      transactions.forEach(t => {
        const month = t.date.slice(0, 7);
        if (!monthlyIncome[month]) monthlyIncome[month] = 0;
        if (!monthlyExpenses[month]) monthlyExpenses[month] = 0;
        if (t.amount >= 0) monthlyIncome[month] += t.amount;
        else monthlyExpenses[month] += Math.abs(t.amount);
      });

      const labels = [...new Set([...Object.keys(monthlyIncome), ...Object.keys(monthlyExpenses)])].sort();
      const incomeData = labels.map(m => monthlyIncome[m] || 0);
      const expenseData = labels.map(m => monthlyExpenses[m] || 0);

      if (window.myChart) window.myChart.destroy();

      window.myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Income',
              data: incomeData,
              backgroundColor: '#38b000'
            },
            {
              label: 'Expenses',
              data: expenseData,
              backgroundColor: '#d90429'
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    function renderAll() {
      renderSummary();
      renderHistory();
      renderChart();
    }

    renderAll();
  </script>
</body>
</html>
